<!DOCTYPE html>
	
<html>
<head>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="https://fb.me/react-0.14.5.js"></script>
    <script src="https://fb.me/react-dom-0.14.5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <div class="row" id="header"></div>
	<meta charset='UTF-8'>
	<h1>Log In</h1>
	<link rel='stylesheet' type='text.css' href='../css/register_style.css'>
</head>
<body>
<div id=body>
<form autocomplete='on'>
	<p>
	<label for='user_id'>Username or email</label> 
	<input type="text" name="user_id" placeholder="username or email@email.com" required='required'>
	</p>
	<p>
	<label for='password'>Password</label>
	<input type='password' name='password' placeholder='password' autocomplete='off' required='required'>
	</p>
	<p>
	<input type='submit' value='Login'>
	</p>
	<p>
	Not registered?
	<a href='register.html'>Register!</a>
	</p>
</form>
</div>
</body>
<footer>
    <div class="row" id="footer"></div>
</footer>

<!-- Bootstrap Core JavaScript -->
<script type="text/babel" src="js/Header.js"></script>
<script src="js/bootstrap.min.js"></script>

</html>
