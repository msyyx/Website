<!DOCTYPE html>
	
<html>
<head>
	<meta charset='UTF-8'>
	<h1>Register</h1>
	<link rel='stylesheet' type='text.css' href='css/register_style.css'>
</head>
<body>
<div>
<form autocomplete='on'>
	<p>
	<label for='user_id'>Username</label> 
	<input type="text" name="user_id" placeholder="username" required='required'>
	</p>
	<p>
	<label for='user_email'>Email</label>
	<input type='email' name='user_email' placeholder='email@mail.com' required='required'>
	</p>
	<p>
	<label for='password'>Password</label>
	<input type='password' name='password' placeholder='password' autocomplete='off' required='required'>
	</p>
	<p>
	<input type='submit' value='Sign up'>
	</p>
	<p>
	Already registered?
	<a href='login.html'>Log in!</a>
	</p>
</form>
</div>
</body>
</html>
