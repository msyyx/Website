<!DOCTYPE html>
<html>
<head>

	button{
		background-color: grey;

	<title>Admin Page</title>

<body>
<h1>  Settings  </h1>
	<div id="main"style= "border-style:groove;margin-left:25%;margin-right:25%;border-radius:5px">

		<button id="friend" style="border-radius:5px;margin-left:15%">Manage Friends List </button>
		<br>
		<br>

		<br>
	</div>

<div id="content" style="margin-left:25%;margin-right:25%;">

<form id="password-sheet"style="display:none;">

  <input type="text" name="New Password Again"><br>
	<input type="submit" value="Submit">
	<button class="back"> Go Back </button>
</form>

	<input type="submit" value="Submit">
	<button class="back"> Go Back </button>
</form>

</div>
